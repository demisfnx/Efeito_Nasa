<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Nasa1.0</title>
</head>
<body>
    <section>
        <div class="side" id="side1">
            <video src="Floating In Space 4k.webm" type="video/mp4" autoplay loop muted></video>
        </div>
        <div class="side" id="side2">
            <video src="Floating In Space 4k.webm" type="video/mp4" autoplay loop muted></video>
        </div>
    </section>
    <div class="content">
        <h2>A experiência diante dos seus olhos</h2>
        <p>Sinta-se intensamente dentro daquilo que você navega! </p>
    </div>
    <script>
        let side1 = document.getElementById('side1');
        let side2 = document.getElementById('side2');

        window.addEventListener('scroll', function(){
            side1.style.left = -window.pageYOffset+'px';
            side2.style.left = window.pageYOffset+'px';
        })
    </script>
</body>
</html>
